<section class="semi-banner">
  <p class="mb-0">Vos transaction</p>
  <h3 class="mt-1">Historique de tous vos transaction</h3>
</section>

<main class="container mt-5 mb-4">
  <h4 class="mb-3">Liste de vos transactions</h4>
  <section class="row flex-row-reverse mt-4">
    <div class="col-md-4 px-3">
      <div class="filter-board card">
        <div class="card-body">
          <section class="d-flex">
            <div class="form-group">
              <input type="checkbox" class="me-3 form-check-input" id="pending" />
              <label class="form-check-label" for="pending">En attente</label>
            </div>
            <div class="form-group ms-5">
              <input type="checkbox" class="me-3 form-check-input" id="success" />
              <label class="form-check-label" for="pending">Effectu√©</label>
            </div>
          </section>
          <select class="form-select mt-3">
            <option value="">Achat</option>
            <option value="">Vente</option>
          </select>
          <section class="mt-3 row">

            <div class="col-6">
              <div class="input-group">
                <span for="fromDate" class="input-group-text">De</span>
                <input type="date" class="form-control" id="fromDate">
              </div>
            </div>

            <div class="col-6">
              <div class="input-group">
                <span for="toDate" class="input-group-text">A</span>
                <input type="date" class="form-control" id="toDate">
              </div>
            </div>

            <div class="col-12">
              <button class="mt-4 btn btn-primary w-100">Valider</button>
            </div>

          </section>
        </div>
      </div>
    </div>
    <div class="col-md-8 mt-3 mt-md-0 px-4">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Produit</th>
            <th>Prix</th>
            <th>Tiers</th>
            <th>Action</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let transaction of userTansactions">
            <td>{{ transaction.created_at }}</td>
            <td>{{ transaction.nom }}</td>
            <td>{{ transaction.titre_produit }}</td>
            <td>{{ transaction.prix }}</td>
            <td>{{ transaction.name }}</td>
            <td>
              <button [ngClass]="{
                'state-default attente': transaction.id_etat === 2,
                'state-default livre': transaction.id_etat === 1,
                'state-success effectue': transaction.id_etat === 0,
                'state-success fin': transaction.id_etat >= 3,
              }">{{ getLabelForIdEtat(transaction.id_etat) }}</button>
            </td>            
          </tr>
